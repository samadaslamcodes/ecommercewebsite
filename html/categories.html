<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories - E.SHOP SAMAD.IO</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;700&family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../style.css">
    <style>
        .category-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .category-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .category-card i {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .category-card h3 {
            margin: 0;
            font-size: 1.5rem;
        }

        .category-card p {
            margin: 10px 0 0 0;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .electronics { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .clothing { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .home { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .beauty { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); }
        .sports { background: linear-gradient(135deg, #30cfd0 0%, #330867 100%); }
        .toys { background: linear-gradient(135deg, #ff9a56 0%, #ff6a88 100%); }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="./index.html">E.SHOP SAMAD.IO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./categories.html">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./visit.html">Visit</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./orders.html">
                            <i class="fa-solid fa-history"></i> Orders
                        </a>
                    </li>
                    <li class="nav-item ms-2">
                        <button class="btn btn-sm btn-outline-dark rounded-circle" onclick="toggleDarkMode()" title="Toggle Dark Mode">
                            <i class="fa-solid fa-moon"></i>
                        </button>
                    </li>
                    <li class="nav-item ms-2">
                        <div class="cart-icon-wrapper">
                            <a href="./wishlist.html" class="btn btn-dark rounded-circle btn-sm" title="Wishlist">
                                <i class="fa-solid fa-heart"></i>
                            </a>
                            <span class="cart-badge" id="wish-spn">0</span>
                        </div>
                    </li>
                    <li class="nav-item ms-2">
                        <div class="cart-icon-wrapper">
                            <a href="./cart.html" class="btn btn-dark rounded-circle btn-sm">
                                <i class="fa-solid fa-cart-shopping"></i>
                            </a>
                            <span class="cart-badge" id="spn">0</span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h1 class="section-title mb-5">Shop by Category</h1>
        <div class="row g-4" id="categoriesContainer"></div>

        <div class="mt-5">
            <a href="./cart.html" class="btn btn-primary-custom btn-lg">View All Products</a>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // Category icon mapping
        const categoryIcons = {
            'beauty': 'fa-spa',
            'fragrances': 'fa-spray-can',
            'furniture': 'fa-couch',
            'groceries': 'fa-basket-shopping',
            'home-decoration': 'fa-home',
            'kitchen-accessories': 'fa-utensils',
            'laptops': 'fa-laptop',
            'mens-shirts': 'fa-shirt',
            'mens-shoes': 'fa-shoe-prints',
            'mens-watches': 'fa-watch',
            'mobile-accessories': 'fa-mobile',
            'motorcycle': 'fa-motorcycle',
            'skin-care': 'fa-droplet',
            'smartphones': 'fa-mobile',
            'sports-accessories': 'fa-dumbbell',
            'sunglasses': 'fa-sun',
            'tablets': 'fa-tablet',
            'tops': 'fa-shirt',
            'vehicle': 'fa-car',
            'womens-bags': 'fa-bag-shopping',
            'womens-dresses': 'fa-person-dress',
            'womens-jewellery': 'fa-ring',
            'womens-shoes': 'fa-shoe-prints',
            'womens-watches': 'fa-watch'
        };

        // Color gradient mapping for categories
        const categoryColors = [
            { start: '#667eea', end: '#764ba2' },
            { start: '#f093fb', end: '#f5576c' },
            { start: '#4facfe', end: '#00f2fe' },
            { start: '#fa709a', end: '#fee140' },
            { start: '#30cfd0', end: '#330867' },
            { start: '#ff9a56', end: '#ff6a88' },
            { start: '#a8edea', end: '#fed6e3' },
            { start: '#ff9e64', end: '#ff6b6b' },
            { start: '#667eea', end: '#764ba2' },
            { start: '#f093fb', end: '#f5576c' }
        ];

        // Fetch and display categories from API
        async function loadCategories() {
            try {
                const response = await fetch('https://dummyjson.com/products/categories');
                const categories = await response.json();
                displayCategories(categories);
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }

        function displayCategories(categories) {
            const container = document.getElementById('categoriesContainer');
            container.innerHTML = '';

            categories.forEach((category, index) => {
                const colorIndex = index % categoryColors.length;
                const colors = categoryColors[colorIndex];
                const icon = categoryIcons[category] || 'fa-tag';
                
                // Format category name (capitalize and replace hyphens with spaces)
                const displayName = category
                    .split('-')
                    .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                    .join(' ');

                const card = document.createElement('div');
                card.className = 'col-md-6 col-lg-4';
                card.innerHTML = `
                    <div class="category-card" 
                         style="background: linear-gradient(135deg, ${colors.start} 0%, ${colors.end} 100%);"
                         onclick="goToCategory('${category}')">
                        <i class="fa-solid ${icon}"></i>
                        <h3>${displayName}</h3>
                        <p>Browse products</p>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // Initialize cart and wishlist counts
        const savedCart = localStorage.getItem("cartItems");
        const spn = document.querySelector("#spn");
        if (savedCart && spn) {
            const items = JSON.parse(savedCart);
            spn.innerHTML = items.length;
        }

        const savedWishlist = localStorage.getItem("wishlist");
        const wishSpn = document.querySelector("#wish-spn");
        if (savedWishlist && wishSpn) {
            const items = JSON.parse(savedWishlist);
            wishSpn.innerHTML = items.length;
        }

        // Dark mode toggle
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        }

        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
        }

        function goToCategory(category) {
            localStorage.setItem('selectedCategory', category);
            window.location.href = './index.html';
        }

        // Load categories on page load
        document.addEventListener('DOMContentLoaded', loadCategories);
    </script>
</body>

</html>
